<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form>
        <div>
            <h1>Formulário de Contato</h1>
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome" required><br>
                <br>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required><br>
                <br>
                <label for="cidade">Cidade: </label>
                <input type="text" id="cidade" name="cidade" required><br>
                <br>
                <label>Estado: </label>
                <select name="estado">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE" selected>Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </fieldset>
            <br><br>

            <fieldset>
                <legend>Dados profissionais</legend>
                <p>Natureza do cargo</p>
                <label class="radio">
                    <input type="radio" name="cargo" checked> Gerência
                    <input type="radio" name="cargo"> Financeiro
                    <input type="radio" name="cargo"> Recepção
                    <input type="radio" name="cargo"> Administrativo
                    <input type="radio" name="cargo"> Jurídico
                </label>
                <br><br>
                <p>Área de interesse</p>
                <label class="checkbox">
                    <input type="checkbox" name="area1"> Computação
                    <input type="checkbox" name="area2"> Biologia
                    <input type="checkbox" name="area3"> Meio Ambiente
                    <input type="checkbox" name="area4"> Engenharia
                    <input type="checkbox" name="area5"> História
                </label>
                <br><br>
                <label for="mensagem">Mini-curriculo:</label>
                <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea>
            </fieldset>
            <br>

            <div class="form-group">
                <input type="submit" onclick="teste()" value="Enviar">
                <input type="reset" value="Limpar" />
            </div>

            <script src="form.js"></script>
        </div>
    </form>

</body>

</html>
